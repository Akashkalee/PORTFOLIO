<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>

    <!-- main file css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ========== header ========== -->
    <header id ="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="/workspaces/PORTFOLIO/images/logo.png" alt="" class="img-fluid">
            </a>
            <ul class="menu">
                <li class="menu_item">
                    <a href="#hero" class="menu_link active-link">Home</a>
                </li>
                <li class="menu_item">
                    <a href="#about" class="menu_link">About</a>
                </li>
                <li class="menu_item">
                    <a href="#resume" class="menu_link">Resume</a>
                </li>
                <li class="menu_item">
                    <a href="#portfolio" class="menu_link">Portfolio</a>
                </li>
                <li class="menu_item">
                    <a href="#services" class="menu_link">Services</a>
                </li>
                <li class="menu_item">
                    <a href="#contact" class="menu_link">Contact</a>
                </li>
                <ion-icon name="close-outline" class="close_icon"></ion-icon>
            </ul>
            <ion-icon name="menu-outline" class="toggle_icon"></ion-icon>
        </div>
    </header>

        <main>
            <!-- ========== Hero section ========== -->
            <section class="hero section" id="hero">
                <div class="hero_container container grid">
                    <div class="hero_content">
                        <h4>Hi</h4>
                        <h1>I'm
                            <span class="typed" data-type-items="Designer, Developer, Freelancer"></span>
                            
                        </h1>
                        <p>
                                I'm creative Designer based in Mumbai, I'm very passionate and dedicated to my work
                        </p>
                        <div class="hero_social">
                            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-github"></ion-icon></a>
                        </div>
                        <a href="#contact" class="btn">
                            Read More                                <ion-icon name="arrow-forward-outline"></ion-icon>
                        </a>
                        <div class="hero_img">
                            <img src="/workspaces/PORTFOLIO/images/hero.jpg" alt="image" class="img-fluid">
                        </div>
                    </div>
                </div>
            </section>
        </main>









    <!--Ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



    <!-- main script --> 
    <script src="main.js"></script>

</body>
</html>
